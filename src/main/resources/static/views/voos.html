<div class="main">
    <center><h1 class="page-header text-align: center;">Lista de Voos</h1></center>

    <div class="row">
        <div class="form-group col-md-3">
            <label for="cidadeOrigem">Origem</label>
            <input class="form-control" ng-model="cidadeOrigem" ng-change="applyFilter()">
        </div>
        <div class="form-group col-md-3">
            <label for="cidadeDestino">Destino</label>
            <input class="form-control" ng-model="cidadeDestino" ng-change="applyFilter()">
        </div>
        <div class="form-group col-md-3">
            <label for="status">Status</label>
            <input class="form-control" ng-model="status" ng-change="applyFilter()">
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Horário de partida</th>
                <th>Horário de chegada</th>
                <th>Origem</th>
                <th>Destino</th>
                <th>Status</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="voo in voos">
                <td>{{voo.horarioSaida | date:'hh:mm'}}</td>
                <td>{{voo.horarioChegada | date:'hh:mm'}}</td>
                <td>{{voo.cidadeOrigem.nome}}</td>
                <td>{{voo.cidadeDestino.nome}}</td>
                <td>{{voo.status.nome}}</td>
                <td>
                    <a href="#/voo/{{voo.id}}">
                        <button type="button" class="btn btn-primary btn-xs">Detalhes</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
